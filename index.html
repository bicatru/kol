  <script>
  async function getapi(url) {
    // Storing response
    $('#load1').show();
    const response = await fetch(url);
    
    // Storing data in form of JSON
    var data = await response.json();
    console.log(data);
    show(data, "item");
    $('#load1').hide();
};
  async function shork(url) {
    $('#load').show();
    let user = document.getElementById("user").value;
    let link = document.getElementById("link").value;
    // Storing response
    const response = await fetch("https://tolakol.herokuapp.com/", {
    method: 'POST',
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
    body: `{
      "user": "${user}",
      "link": "${link}"
      }`,
    });

    response.json().then(data => {
      console.log(data);
      show1([data],"item2")
    });
    $('#load').hide();

};
function show(data, item) {
    let tab = "";
    // Loop to access all rows 
    for (let r of data) {
        tab += `<a href=${r.url}> 
<div class="badge-item-preview">
        <img class="badge-item-preview-image" style="background-color: #c8c8c8;border-radius: 6px;" src="${r.img}" alt="badge-gold-b">
        <div class="badge-item-preview-info" href="https://shopee.vn/product/393363168/10276471405">
          <p class="badge-item-preview-title" style="padding-bottom: 2px;">${r.name}</p>
          <p class="badge-item-preview-timestamp">${r.price}đ</p>
          <p class="badge-item-preview-text">đã bán ${r.daban} sp</p>
        </div>
      </div>
      </a>`;
    }
    // Setting innerHTML as tab variable
    document.getElementById(item).innerHTML = tab;
};

function show1(data, item) {
    let tab = "";
    // Loop to access all rows 
    for (let r of data) {
        tab += `<a href=${r.url}> 
<div class="badge-item-preview">
        <img class="badge-item-preview-image" style="background-color: #c8c8c8;border-radius: 6px;" src="${r.img}" alt="badge-gold-b">
        <div class="badge-item-preview-info" href="https://shopee.vn/product/393363168/10276471405">
          <p class="badge-item-preview-title" style="padding-bottom: 2px;">${r.name}</p>
          <p class="badge-item-preview-timestamp">${r.price}</p>
          <p class="badge-item-preview-text">${r.url}</p>
        </div>
      </div>
      </a>
      <div class="section-filters-bar v2" style="margin: 0;box-shadow: none;background: #fff;padding: 0px;"><div class="section-filters-bar-actions full"><div class="form"><div class="form-row split"><div class="form-item"><div class="form-input small with-button active"><input type="text" value="${r.url}" id="find" readonly="readonly" style="border: 1px solid #dedeea;"><button onclick="copy('${r.url}')" class="button primary" style="background: #4b9bff;width: 40%;line-height: 20px">sao chép</button></div></div>
</div></div></div>
</div>`;
    }
    // Setting innerHTML as tab variable
    document.getElementById(item).innerHTML = tab;
};

    function copy(va) {
        var $temp = $("<input>");
          $("body").append($temp);
          $temp.val(va).select();
          document.execCommand("copy");
          $temp.remove();
          alert("bạn đã coppy " + va);
    
    }
    

  </script>
